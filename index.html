<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <div class="billing-sheet-names">
          <p class="input-field-title">Billng Sheet Names</p>
          <textarea
            name="text"
            id="text"
            cols="50"
            rows="40"
            class="input-field"
          ></textarea>
        </div>
        <div class="billing-sheet-amounts">
          <p class="input-field-title">Billing Sheet Amounts</p>
          <textarea
            name="text"
            id="text"
            cols="10"
            rows="40"
            class="input-field"
          ></textarea>
        </div>
        <div class="button-container">
          <button class="lets-go">Let's go!</button><br>
          <p>Find Close Matches</p> 
          <input type="checkbox" class="close-matches-filter">
          <p>Precision Level</p>
          <input type="number" class="precision-level-setting" value="1">
        </div>
        <div class="opera-names">
          <p class="input-field-title">Opera Names</p>
          <textarea
            name="text"
            id="text"
            cols="50"
            rows="40"
            class="input-field"
          ></textarea>
        </div>
        <div class="opera-amounts">
          <p class="input-field-title">Opera Amounts</p>
          <textarea
            name="text"
            id="text"
            cols="10"
            rows="40"
            class="input-field"
          ></textarea>
        </div>
      </div>
      <div class="output-container">
        <div class="output">
            <p>
                
            </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
